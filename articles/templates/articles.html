{% extends 'base.html' %}
{% block content %}
    <h1>Articles</h1>
    <a href="{% url 'articles:create' %}">새 글 작성</a>

    <ul>
        {% for article in articles %}


            <form actions="{% url "article:like" article.pk %}" method="POST">
                {% csrf_token %}
                {% if user in article.like_users.all %}
                    <input type="sumit" value="좋아요 취소">
                {% else %}
                    <input type="sumit" value="좋아요">
                {% endif %}
            </form>

        {% endfor %}
    </ul>

{% endblock content %}
